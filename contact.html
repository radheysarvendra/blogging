<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css style/contact.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog - Heaven For Bolggers</title>
    <link rel="stylesheet" href="css style/util.css">
    <link rel="stylesheet" href="css style/style.css">
</head>
<body>
    <header>
        <div class="together">
            <img src="source/img/logo.png" alt="page-logo" id="page-logo">
    
            <nav id="navigation">
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div> <!--together-->
        
        <div id="search-bar">
            <textarea name="search-text" id="search-text" cols="20" rows="1" class="search-text" placeholder="Search Articles"></textarea>
            <button id="search-btn">Search</button>
        </div>
    </header>
<main>
    <form action="#">
        <div class="formControl">
            <label for="name"><b>Name : &nbsp;</b></label>
            <input type="text" name="name" id="name" placeholder="Enter your Name"> 
        </div>
        <div class="formControl">
            <label for="e-mail"><b>E-mail: &nbsp;</b></label>
            <input type="email" name="e-mail" id="e-mail" placeholder="e-email : @gmail.com">
        </div>
        <div class="formControl">
            <label for="contact"><b>Contact No. : &nbsp;</b></label>
            <input type="tel" name="contact" id="contact" placeholder="Contact No.">
        </div>
        <div class="formControl">
            <label for="feedback"><b>Feedback : &nbsp;</b></label>
            <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Give Us Your Feedback"></textarea>
        </div>
            
    </form>
</main>

</body>
</html>
